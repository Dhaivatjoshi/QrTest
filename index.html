<!DOCTYPE html>
<html>
  <head>
    <title>Test AR #3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker for tracking -->
      <a-marker
        type="pattern"
        url="pattern-hiro.patt"
        emitevents="true"
        id="marker"
      >
        <!-- Plane to display the image -->
        <a-plane
          id="imagePlane"
          position="4 0 0"
          rotation="-90 0 0"
          width="4"
          height="3.25"
          material="shader: flat; scale: 2 2 2"
        ></a-plane>
      </a-marker>
      <!-- Camera to view the scene -->
      <a-entity camera></a-entity>
    </a-scene>
    <!-- Script to refresh every 5 seconds -->
    <script>
      const imagePlane = document.getElementById("imagePlane");
      const marker = document.getElementById("marker");

      const imageUrl = "capture.jpg";
      let isAnimationRunning = false; // To prevent multiple animations

      marker.addEventListener("markerFound", () => {
        if (!isAnimationRunning) {
          setTimeout(() => {
            animatePositionAndPitch(4, 0, 0, -45, 1000); // Animates position and pitch
          }, 500);
        }
      });

      marker.addEventListener("markerLost", () => {
        if (!isAnimationRunning) {
          setTimeout(() => {
            animatePositionAndPitch(4, 0, 0, 0, 1000); // Animates position and resets pitch
          }, 500);
        }
      });

      function animatePositionAndPitch(endX, endY, endZ, pitch, duration) {
        isAnimationRunning = true;
        const startTime = performance.now();
        const startY = 0;

        function updatePosition(currentTime) {
          const elapsedTime = currentTime - startTime;
          if (elapsedTime < duration) {
            const newX = (endX - startX) * (elapsedTime / duration);
            const newY = startY + (endY - startY) * (elapsedTime / duration);
            const newZ = startY + (endZ - startZ) * (elapsedTime / duration);
            const newPitch = pitch * (elapsedTime / duration);

            // Update position and pitch
            imagePlane.setAttribute("position", `${newX} ${newY} ${newZ}`);
            imagePlane.setAttribute("rotation", `${newPitch} 0 0`);

            requestAnimationFrame(updatePosition);
          } else {
            // Set final position and pitch
            imagePlane.setAttribute("position", `${endX} ${endY} ${endZ}`);
            imagePlane.setAttribute("rotation", `${pitch} 0 0`);
            isAnimationRunning = false;
          }
        }

        requestAnimationFrame(updatePosition);
      }

      // Function to update the image source
      function updateImageSource() {
        const uniqueParam = Date.now();
        const newImageUrl = `${imageUrl}?v=${uniqueParam}`;
        imagePlane.setAttribute("material", "src", newImageUrl);
      }

      // Initial image update
      updateImageSource();
      // Check for image update every 5 seconds
      setInterval(updateImageSource, 5000);
    </script>
  </body>
</html>
