<!DOCTYPE html>
<html>
<head>
  <title>Test AR #3</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for tracking -->
    <a-marker type="pattern" url="pattern-hiro.patt" emitevents="true" id="marker">
      <!-- Plane to display the image -->
      <a-plane id="imagePlane" position="4 0 0" rotation="-90 0 0" width="4" height="3.25" material="shader: flat; scale: 1 1 1"></a-plane>
    </a-marker>
    <!-- Camera to view the scene -->
    <a-entity camera></a-entity>
  </a-scene>
  <!-- Script to refresh every 5 seconds -->
  <script>
    const imagePlane = document.getElementById("imagePlane");
    const marker = document.getElementById("marker");

    const imageUrl = "capture.jpg";
    let isAnimationRunning = false; // To prevent multiple animations

    marker.addEventListener("markerFound", () => {
      if (!isAnimationRunning) {
        setTimeout(() => {
          animateZoom(1.5, 1000); // Zoom in to a scale of 1.5 in 1 second
        }, 500);
      }
    });

    marker.addEventListener("markerLost", () => {
      if (!isAnimationRunning) {
        setTimeout(() => {
          animateZoom(1, 1000); // Zoom out to a scale of 1 in 1 second
        }, 500);
      }
    });

    function animateZoom(targetScale, duration) {
      isAnimationRunning = true;
      const startTime = performance.now();
      const startScale = 1;

      function updateScale(currentTime) {
        const elapsedTime = currentTime - startTime;
        if (elapsedTime < duration) {
          const newScale = startScale + (targetScale - startScale) * (elapsedTime / duration);
          imagePlane.setAttribute("scale", `${newScale} ${newScale} 1`);
          requestAnimationFrame(updateScale);
        } else {
          imagePlane.setAttribute("scale", `${targetScale} ${targetScale} 1`);
          isAnimationRunning = false;
        }
      }

      requestAnimationFrame(updateScale);
    }

    // Function to update the image source
    function updateImageSource() {
      const uniqueParam = Date.now();
      const newImageUrl = `${imageUrl}?v=${uniqueParam}`;
      imagePlane.setAttribute("material", "src", newImageUrl);
    }

    // Initial image update
    updateImageSource();
    // Check for image update every 5 seconds
    setInterval(updateImageSource, 5000);
  </script>
</body>
</html>
